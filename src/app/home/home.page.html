<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="triggerJavaScriptError()">Trigger JavaScript Error</ion-button>
    <ion-button (click)="triggerNativeError()">Trigger Native Error</ion-button>
    <ion-button (click)="disableErrorService()">Disable Error Service</ion-button>
    <ion-button (click)="enableErrorService()">Enable Error Service</ion-button>
  </div>
</ion-content>
